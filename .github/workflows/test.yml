name: Node.js CI with pnpm

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build NestJS project
        run: pnpm build

      - name: Run tests
        run: pnpm test -- --runInBand --detectOpenHandles

      - name: Run coverage
        run: pnpm test:cov

      - name: Verify pnpm
        run: |
          which pnpm || echo "pnpm not found"
          pnpm --version || echo "pnpm --version failed"
          pnpm --version || echo "pnpm --version failed"